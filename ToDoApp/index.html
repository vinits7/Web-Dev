<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link rel="icon" href="favicon.png" title="favicon" type="image/x-icon" />
  <title>Todo App</title>
</head>

<body>

  <header>
    <h1>
      Todo App
    </h1>
  </header>

  
  <form>
    <input type="text" class="todo-input" placeholder="Add a new task" />
    <button class="todo-button" type="submit">
      <i class="fas fa-plus-square"></i>
    </button>

    <span id="validation-toast"></span>
  </form>

  <!-- Importing audio sounds -->
  <audio id="complete-sound" src="sounds1.mp3" preload="auto"></audio>
  <audio id="remove-sound" src="sounds2.mp3" preload="auto"></audio>

  <div class="todo-container">
    <ul class="todo-list">
      <!--  -->
    </ul>
  </div>

  <!-- Linking all the scripts here -->
  <script src="app.js"></script>
</body>
